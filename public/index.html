<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Codelab : Membuat Single Page App Sederhana ">
  <meta name="author" content="Farah Oktarina">
  <meta name="keywords" content="Progressive Web Apps, PWA, Javascript, Dicoding">
  <title>First PWA</title>
  <!-- CSS resources -->
  <link rel="stylesheet" href="/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="pink darken-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">My App</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
        <ul class="top-nav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
  </nav>
  <!-- End Navigation -->
  <div class="container" id="body-content"></div>

  <!-- javascript resources -->
  <script src="/js/materialize.min.js"></script>
  <script src="/js/nav.js"></script>
  <!-- Service Worker -->
  <script>
      // Registry
      if("serviceWorker" in navigator){
          window.addEventListener("load",()=>{
              navigator.serviceWorker.register("/service-worker.js")
              .then(console.log("Service Worker successfuly registered!"))
              .catch(err=>console.log("Failed "+err))
          })
      }else{console.log("Browser not supported")}
  </script>
</body>
</html>
